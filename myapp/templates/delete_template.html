{% extends 'main.html' %}

{% block content %}



<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}

                <!-- Input:Text -->
                <div class="form__field">
                 Are you sure you want to delete Project : {{object}} ?

                </div>


                <input class="btn btn--sub btn--lg  my-md" type="submit" value="YES" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
