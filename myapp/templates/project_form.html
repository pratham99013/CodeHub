{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}">Back<i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data"> <!-- Added enctype -->
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                
                <!-- Tags Field -->
              <!-- Existing Tags Field -->
<div class="form__field">
    <label for="tags">Select Existing Tags</label>
    <select class="input" name="existing_tags" multiple>
        {% for tag in tags %}
        <option value="{{ tag.id }}">{{ tag.name }}</option>
        {% endfor %}
    </select>
    <small>Hold Ctrl (or Cmd on Mac) to select multiple tags.</small>
</div>

<!-- Custom Tags Field -->
<div class="form__field">
    <label for="newtags">Add Custom Tags</label>
    <textarea class="input" name="newtags" placeholder="Add tags here, separated by commas..."></textarea>
</div>

                
                <!-- Submit Button -->
                <input class="btn btn--sub btn--lg my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
